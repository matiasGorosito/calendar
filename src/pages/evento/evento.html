<ion-header>

  <ion-navbar>
    <ion-title *ngIf="this.oper=='add'">Agregar evento</ion-title>
    <ion-title *ngIf="this.oper=='edit'">Editar evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
    
  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>T&iacute;tulo</ion-label>
      <ion-input [(ngModel)]="evento.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ubicaci&oacute;n</ion-label>
      <ion-input [(ngModel)]="evento.ubicacion"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Todo el d&iacute;a</ion-label>
      <!--<ion-checkbox [(ngModel)]="evento.dia_completo" color="dark"></ion-checkbox>-->
      <ion-select [(ngModel)]="evento.dia_completo">
          <ion-option value=true>Si</ion-option>
          <ion-option value=false>No</ion-option>
        </ion-select>      
    </ion-item>
    <ion-item>
      <ion-label color="primary">Fecha Inicio</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [max]="evento.fecha_fin" [(ngModel)]="evento.fecha_inicio"></ion-datetime>
    </ion-item>

    <ion-item *ngIf="!evento.dia_completo">
      <ion-label color="primary">Hora Inicio</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45" pickerFormat="HH:mm" [(ngModel)]="evento.fecha_inicio"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Fecha Fin</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [min]="evento.fecha_inicio" [(ngModel)]="evento.fecha_fin"></ion-datetime>
    </ion-item>

    <ion-item *ngIf="!evento.dia_completo">
      <ion-label color="primary">Hora Fin</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45" pickerFormat="HH:mm" [(ngModel)]="evento.fecha_fin"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Descripci&oacute;n</ion-label>
      <ion-textarea [(ngModel)]="evento.descripcion"></ion-textarea>
    </ion-item>

    <div class="div_btn_action">
      <button ion-button (click)="guardar()" full round>Guardar</button>
    </div>

    <div id="div_eliminar" *ngIf="this.oper=='edit'"><a (click)="eliminar()"><u>Eliminar</u></a></div>
  </ion-list>



</ion-content>
