<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>    
    <ion-title>{{selectedMonth.name}} {{selectedYear}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      
      <ion-grid *ngFor="let m of months">
          <ion-row align-items-start class="calendar-header">
            <ion-col *ngFor="let n of namesOfDays">
              <div [ngClass]="{'cal-day-actual': isActualDay(n.position)}">
                {{n.name}}
              </div>
            </ion-col>
          </ion-row>
          <ion-row justify-content-start *ngFor="let w of m.weeks">
              <ion-col *ngFor="let d of w.days">
                <div class='cal-day' (click)="verDia(d.position,d.numberMonth,m.year)">
                  <div [ngClass]="{'cal-number-active' : isActiveNumber(d.numberMonth), 
                                   'cal-number-noactive': !isActiveNumber(d.numberMonth),
                                   'cal-number': true,
                                   'cal-number-actual': isActualNumber(d.position,d.numberMonth,m.year) }">
                    {{d.position}}
                  </div>
                  <div class='cal-list'>
                    <div class='cal-event' *ngFor="let e of d.events">
                      <p>{{e.titulo}}</p>
                    </div>
                  </div>
                </div>
              </ion-col>
          </ion-row>
        </ion-grid> 

        <ion-fab right bottom>
          <button ion-fab (click)="agregarEvento()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>             
</ion-content>
