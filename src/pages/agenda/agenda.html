<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let day of days">
    <ion-list-header>{{day.title}}</ion-list-header>
    <ion-item *ngFor="let event of day.events" (click)="editarEvento(event.id)">
      <ion-icon item-start name="{{event.icon}}"></ion-icon>
      <h2>{{event.title}}</h2>
      <p>{{event.description}}</p>
      <ion-note item-end>{{event.startTime}}</ion-note>
    </ion-item>
  </ion-list>  
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div *ngIf="days.length == 0">
    <h4>No dispon&eacute;s de ning&uacute;n evento en este momento, pod&eacute;s agregarlos haciendo click en el bot&oacute;n que aparece abajo.</h4>
  </div>
  <ion-fab right bottom>
    <button ion-fab (click)="agregarEvento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
