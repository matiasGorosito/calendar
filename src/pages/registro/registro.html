<ion-header>
    
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Registro</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <p>Ingrese sus datos para registrarlo en la app:</p>
      
          <ion-item>
            <ion-label color="primary" fixed>Nombre</ion-label>
            <ion-input type="text" required [(ngModel)]="registro.nombre"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary" fixed>Apellido</ion-label>
              <ion-input type="text" required [(ngModel)]="registro.apellido"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label color="primary" fixed>Usuario</ion-label>
            <ion-input type="text" required [(ngModel)]="registro.usuario"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary" fixed>Password</ion-label>
              <ion-input type="password" required [(ngModel)]="registro.password"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary" fixed>Conf. Pass</ion-label>
              <ion-input type="password" required [(ngModel)]="registro.repassword"></ion-input>
          </ion-item>    
          <div class="div_btn_action">
              <button ion-button (click)="enviar()" full round>Enviar</button>
          </div>
    </ion-content>
